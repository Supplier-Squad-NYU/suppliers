<!DOCTYPE html>
<html>
  <head>
    <title>Suppliers UI Screen</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/css/blue_bootstrap.min.css">
    <script type="text/javascript" src = "static/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="static/js/rest_api.js"></script>
  </head>
  <body>
    <div class="container">
        <div class="page-header">
            <h1>Suppliers UI Screen</h1>
        </div>

        <!-- Flash Message -->
        <div class="table-responsive">
          <table class="table">
            <tr><td>Status:</td><td><span id="flash_message"></span></td></tr>
          </table>
        </div>

        <div class="col-md-12" id="form_data">
          Create, Retrieve, Update, and Delete Suppliers:
          <div class="well">
            <div class="form-horizontal">
              <div class="form-group">
                <label class="control-label col-sm-2" for="supplier_id">Supplier ID:</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" id="supplier_id" placeholder="Enter ID of Supplier">
                </div>
                <div class="col-sm-4">
                  <button type="submit" class="btn btn-primary" style="width:100px" id="retrieve-btn">Retrieve</button>
                  <button type="submit" class="btn btn-danger" style="width:100px" id="delete-btn">Delete</button>
                </div>
              </div>
            </div> <!-- form div -->

            <div class="form-horizontal">
              <div class="form-group">
                <label class="control-label col-sm-2" for="supplier_products">Products:</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="supplier_products" placeholder="Enter products for Supplier (e.g., 1, 12, 9)">
                </div>
                <div class="col-sm-2">
                  <button type="submit" class="btn btn-warning" id="addproducts-btn">Add Products</button>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="supplier_name">Name:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="supplier_name" placeholder="Enter name for Supplier">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="supplier_address">Address:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="supplier_address" placeholder="Enter address for Supplier">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="supplier_email">Email:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="supplier_email" placeholder="Enter email for Supplier">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-primary" style="width:100px" id="list-btn">List</button>
                  <button type="submit" class="btn btn-primary" style="width:100px" id="search-btn">Search</button>
                  <button type="submit" class="btn btn-primary" style="width:100px" id="clear-btn">Clear</button>
                  <button type="submit" class="btn btn-success" style="width:100px" id="create-btn">Create</button>
                  <button type="submit" class="btn btn-warning" style="width:100px" id="update-btn">Update</button>
                </div>
              </div>
          </div> <!-- form div -->
        </div>

        <!-- Search Results -->
        <div class="table-responsive col-md-18" id="search_results">
          <table class="table-striped">
            <thead>
            <tr>
                <th class="col-md-1">ID</th>
                <th class="col-md-2">Name</th>
                <th class="col-md-3">Address</th>
                <th class="col-md-3">Email</th>
                <th class="col-md-3">Products</th>
            </tr>
            </thead>
          </table>
        </div>

        <footer>
          <br><br>
          <p>&copy; NYU DevOps Company 2021</p>
        </footer>
        </div><!--/span-->
     </div><!--/row-->

  </div><!-- container -->
  <p>API Documentation is <a href='/apidocs'>here</a></p>
  </body>
</html>
